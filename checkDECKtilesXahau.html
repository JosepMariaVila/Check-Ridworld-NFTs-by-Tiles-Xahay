<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHECK DECK TILES XAHAU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2 pb-4">
      <h1>Check Deck Tiles Xahau</h1>
      <button
        class="btn mb-3 btn-primary"
        style="display: block"
        id="botoAccountField"
      >
        Step 1. Paste deck address to check Ridworld NFTs :
      </button>
      <td>
        <input
          type="text"
          style="display: block"
          id="accountField"
          value=""
          size="47"
        />
      </td>
      <p></p>
      <button
        class="btn mb-3 btn-primary"
        style="display: block"
        value="Submit"
        onClick="javascript: window.open('https://xahauexplorer.com/nfts/' + document.getElementById('accountField').value);"
      >
        Step 2. Click here to check the NFTs this deck holds.
      </button>
      <a href="index.html">Go back to Ridworld Tools</a>
    </div>
  </body>
</html>
